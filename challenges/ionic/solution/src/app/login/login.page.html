<ion-content fullscreen class="login-page">
  <ion-card-title class="login-title">Login</ion-card-title>
  <ion-card-subtitle class="login-sub-title">Please sign in to continue.</ion-card-subtitle>
  <form [formGroup]="ionicForm" (ngSubmit)="submit()" novalidate>
    <ion-item class="login-input-item">
      <ion-label position="floating" class="input-label">
        <ion-icon name="mail-outline"></ion-icon>
        Email
      </ion-label>
      <ion-input [(ngModel)]="email" type="email" formControlName="email"></ion-input>
      <span slot="error" *ngIf="isSubmitted && errorControl.email.errors?.required">
        Email is required.
      </span>
      <span slot="error" *ngIf="isSubmitted && errorControl.email.errors?.pattern">
        Please provide valid email id.
      </span>
    </ion-item>
    <ion-item class="login-input-item">
      <ion-label position="floating" class="input-label">
        <ion-icon name="lock-closed-outline"></ion-icon>
        Password
      </ion-label>
      <ion-input type="password" [(ngModel)]="password" formControlName="password"></ion-input>
      <span slot="error" *ngIf="isSubmitted && errorControl.password.errors?.required">
        Password is required.
      </span>
    </ion-item>
    <ion-button type="submit" expand="block" class="login-button">SIGN IN</ion-button>
  </form>
</ion-content>
